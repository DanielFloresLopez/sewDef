   <script src="js/noticias.js"></script>
   <script>
      var noticias = new Noticias();
   </script>
   <p>Seleccione un archivo de texto: </p>
   <p><input type="file" onchange="noticias.readInputFile(this.files);"></p>
   <section>
      <h2>Noticias</h2>
   </section>
   <section>
      <h3> Añada sus propias noticias</h3>
      <form name="noticia">
         <p><label for="titulo">Título: </label>
            <input id="titulo" type="text" placeholder="Escriba su título" maxlength=100 required/>
         </p>
         <p><label for="subtitulo">Subtítulo: </label>
            <input id="subtitulo" type="text" placeholder="Escriba su subtítulo" maxlength=150 required/>
         </p>
         <p><label for="texto">Noticia: </label></p>
         <input id="texto" type="text" maxlength=1000 required/>
         
         
         <p><label for="autor">Autor: </label>
            <input id="autor" type="text" placeholder="Nombre del autor" maxlength=50 required/>
         </p>
      </form>
      <p><button onclick="noticias.writeNewNews();">Escribir noticia</button><p></p>
   </section>
